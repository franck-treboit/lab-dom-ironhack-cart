<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product">
        <td class="name">
          <span>IronBubble-head</span>
        </td>
    
        <td class="pu">
          $<span>25.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" class="inpuQte">
          </label>
        </td>
    
        <td class="subtot">
          $<span>0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr class="product">
        <td class="name">
          <span>IronBubble-head 2</span>
        </td>
    
        <td class="pu">
          $<span>45.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" class="inpuQte">
          </label>
        </td>
    
        <td class="subtot">
          $<span>0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
 </table>
  <h2>Ajouter un produit et son prix unique</h2> 
 <table id="addCart">      
    <tfoot>
      <tr class="new">
        <td>
          Nom du produit :<input type="text" id="createTextValue"/>
        </td>
        <td>
          Prix unitaire du produit :<input type="number" min="0"  id="createValueValue"/>
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total: $<span id="totalval">0</span></h2>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
